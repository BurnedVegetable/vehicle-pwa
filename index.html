<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Log App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">

  https://accounts.google.com/gsi/clientscript>
  https://apis.google.com/js/api.jsscript>
  https://cdn.jsdelivr.net/npm/chart.jsscript>

</head>

<body>

<h2>Vehicle Log App (Google Sheets)</h2>

<button id="btnLogin">เข้าสู่ระบบ Google</button>

<div id="app" style="display:none;">

  <h3>บันทึกข้อมูล</h3>

  <input id="dateInput" type="date">
  <input id="vehicleInput" placeholder="ชื่อรถ">
  <input id="distanceInput" type="number" placeholder="ระยะทาง (กม.)">
  <input id="fuelInput" type="number" placeholder="ลิตร">

  <button id="btnSave">บันทึก</button>

  <h3>Dashboard</h3>
  <button id="btnDashboard">โหลด Dashboard</button>

  <canvas id="distanceChart"></canvas>
  <canvas id="costChart"></canvas>

</div>

app.jsscript>

<script>
if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
</script>

</body>
</html>
