<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Log App</title>

  manifest.json

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">

  https://cdn.jsdelivr.net/npm/chart.jsscript>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button {
      width: 100%; padding: 12px; margin-top: 10px;
      font-size: 16px;
    }
    canvas { margin-top: 30px; }
  </style>
</head>

<body>

<h2>Vehicle Log App</h2>

<button id="btnLogin">เข้าสู่ระบบ Microsoft</button>

<div id="formSection" style="display:none;">

  <h3>บันทึกข้อมูล</h3>

  <label>วันที่:</label>
  <input type="date" id="dateInput">

  <label>ชื่อรถ:</label>
  <input id="vehicleInput" placeholder="Honda City">

  <label>ระยะทาง (กม.):</label>
  <input type="number" id="distanceInput">

  <label>น้ำมัน (ลิตร):</label>
  <input type="number" id="fuelInput">

  <button id="btnSave">บันทึกข้อมูล</button>

  <hr>

  <h3>Dashboard</h3>
  <button id="btnDashboard">โหลด Dashboard</button>

  <canvas id="distanceMonthly"></canvas>
  <canvas id="costMonthly"></canvas>
  <canvas id="vehicleUsage"></canvas>

</div>

<script src="app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
